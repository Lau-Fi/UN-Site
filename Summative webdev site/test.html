!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
#button_div{
    display: none;
}

@media screen and (max-width:500px) {
    #button_div{
        display: block;
    }
}
</style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>



<div id = "button_div">

</div>

<div id="myDIV">
    <ul class = "mainNav">
This is my DIV element.
    </ul>
</div>


<p><b>Note:</b> The element will not take up any space when the display property 
is set to "none".</p>

<script>


var hide_showbutton = document.createElement("button")
hide_showbutton.textContent = "Toggle Navigation Options"
document.getElementById('button_div').appendChild(hide_showbutton)
let butt = document.querySelector("#myDIV");
butt.addEventListener("click", myFunction);

</script>

</body>
</html>
